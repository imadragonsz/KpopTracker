<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photocard Gallery | K-Pop Album Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/album-cards.css" />
    <link rel="stylesheet" href="../styles/modals.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/loading.css" />
    <link rel="stylesheet" href="../styles/albumCollectionOverrides.css" />
    <link rel="stylesheet" href="../styles/albumCollectionRowOverrides.css" />
    <link rel="stylesheet" href="/styles/animations.css" />
    <link rel="stylesheet" href="../styles/flatpickr-dark.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .container.py-5 {
        padding-top: 2.2rem !important;
        padding-bottom: 2.2rem !important;
      }
      h1.fw-bold.mb-4.text-center {
        margin-bottom: 2rem !important;
        padding-top: 2rem !important;
        font-size: 2.3rem !important;
      }
      #photocardUploadForm,
      .mb-3.d-flex.flex-column.flex-md-row.align-items-center.gap-3,
      .mb-2.d-flex.flex-column.flex-md-row.align-items-center.gap-2 {
        margin-bottom: 1.2rem !important;
        gap: 1.1rem !important;
      }
      #photocardUploadForm > * {
        font-size: 1.05em;
        padding: 0.45rem 0.8rem;
        min-height: 38px;
      }
      .photocard-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1.2rem;
        margin-top: 1.5rem;
      }
      .photocard-item {
        background: #232946;
        border-radius: 14px;
        box-shadow: 0 2px 10px #23294655;
        overflow: hidden;
        transition: box-shadow 0.2s;
        position: relative;
        border: 2px solid #43c6ac22;
        min-width: 0;
      }
      .photocard-item:hover {
        box-shadow: 0 4px 18px #43c6ac55;
        border-color: #43c6ac;
      }
      .photocard-img {
        width: 100%;
        aspect-ratio: 2/3;
        object-fit: cover;
        display: block;
        background: #181a20;
        max-height: 220px;
      }
      .photocard-actions {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(35, 41, 70, 0.85);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.35rem 0.8rem;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .photocard-item:hover .photocard-actions {
        opacity: 1;
      }
      .photocard-filename {
        color: #bfc9db;
        font-size: 0.95em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 80px;
      }
      .form-select, .form-control, .btn, .form-label {
        font-size: 1.05em !important;
        padding: 0.35rem 0.8rem !important;
        min-height: 36px !important;
      }
      .pagination {
        margin-top: 1.2rem !important;
      }
  #photocardUploadForm { display: none; }
    </style>
  </head>
  <body class="profile-bg">
    <div id="navbar-include"></div>
    <div class="container py-5">
      <h1 class="fw-bold mb-4 text-center">Photocard Gallery</h1>
  <form id="photocardUploadForm" class="mb-2 d-flex flex-column flex-md-row align-items-center gap-2 hidden-upload-form">
        <select id="photocardGroupSelect" class="form-select" required style="min-width:120px;"></select>
        <select id="photocardMemberSelect" class="form-select" style="min-width:120px;">
          <option value="">(Optional) Select Member</option>
        </select>
        <input type="file" id="photocardFile" class="form-control" accept="image/*" multiple required />
        <button type="submit" class="btn btn-info">Upload Photocard(s)</button>
      </form>
      <div class="mb-2 d-flex flex-column flex-md-row align-items-center gap-2">
        <label for="filterGroupSelect" class="form-label mb-0" style="min-width: 150px;">Filter by Group:</label>
        <select id="filterGroupSelect" class="form-select" style="min-width:120px;"></select>
        <label for="filterMemberSelect" class="form-label mb-0">Member:</label>
        <select id="filterMemberSelect" class="form-select" style="min-width:120px;"></select>
        <button id="clearFilterBtn" class="btn btn-outline-secondary btn-sm">Clear</button>
      </div>
      <div id="photocardGallery" class="photocard-gallery"></div>
      <nav>
        <ul id="photocardPagination" class="pagination justify-content-center"></ul>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Wait for Supabase to load before running modules
      (async function ensureSupabaseAndModules() {
        function waitForSupabase() {
          return new Promise((resolve, reject) => {
            if (window.supabase) return resolve();
            let tries = 0;
            const maxTries = 20;
            const interval = setInterval(() => {
              if (window.supabase) {
                clearInterval(interval);
                resolve();
              } else if (++tries > maxTries) {
                clearInterval(interval);
                reject(new Error('Supabase client not found after waiting.'));
              }
            }, 100);
          });
        }
        await waitForSupabase();
        // Dynamically import modules after Supabase is ready
        const [browseApi, groupApi, memberApi] = await Promise.all([
          import('../js/api/browseApi.js'),
          import('../js/api/groupApi.js'),
          import('../js/api/memberApi.js')
        ]);
        window.fetchAllGroups = browseApi.fetchAllGroups;
        window.fetchGroups = groupApi.fetchGroups;
        window.fetchMembersByGroup = memberApi.fetchMembersByGroup;
        // Now load the photocard gallery module
        await import('../js/components/photocardGallery.js');
      })();
    </script>
    <script>
      // Navbar loader (reuse from other pages)
      (async function loadNavbarAndScripts() {
        const navbarDiv = document.getElementById("navbar-include");
        if (navbarDiv.dataset.loaded) return;
        const html = await fetch("./components/navbar.html").then((res) => res.text());
        navbarDiv.innerHTML = html;
        navbarDiv.dataset.loaded = "true";
        const script = document.createElement("script");
        script.type = "module";
        script.src = "../js/navbar.js";
        document.body.appendChild(script);
      })();
    </script>
    <script>
              function tryBindUserMenuBtn(retries) {
        if (document.getElementById("userMenuBtn")) {
          setupUserMenuBtnListener();
        } else if (retries > 0) {
          setTimeout(function () {
            tryBindUserMenuBtn(retries - 1);
          }, 200);
        }
      }
      tryBindUserMenuBtn(20);
      // Dynamically load userMenuModal.js after supabaseClient.js is ready
      (function loadUserMenuModalWhenReady() {
        function injectScript() {
          const script = document.createElement("script");
          script.type = "module";
          script.src = "../js/userMenuModal.js";
          document.body.appendChild(script);
        }
        if (window.supabasePromise) {
          injectScript();
        } else {
          let tries = 0;
          const maxTries = 20;
          const interval = setInterval(() => {
            if (window.supabasePromise) {
              clearInterval(interval);
              injectScript();
            } else if (++tries >= maxTries) {
              clearInterval(interval);
              console.error(
                "userMenuModal.js: supabasePromise not found after waiting."
              );
            }
          }, 100);
        }
      })();
    </script>
    <script type="module" src="../js/authUI.js"></script>
  </body>
</html>
